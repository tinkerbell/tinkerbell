version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/tinkerbell/tinkerbell/pkg/proto
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.7
    out: pkg/proto
    opt: paths=source_relative
  - remote: buf.build/grpc/go:v1.5.1
    out: pkg/proto
    opt: paths=source_relative
inputs:
  - directory: pkg/proto
