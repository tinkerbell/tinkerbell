---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
  name: pipelines.tinkerbell.org
spec:
  group: tinkerbell.org
  names:
    categories:
    - tinkerbell
    kind: Pipeline
    listKind: PipelineList
    plural: pipelines
    shortNames:
    - pl
    singular: pipeline
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .spec.templateRef
      name: Template
      type: string
    - jsonPath: .status.state
      name: State
      type: string
    - jsonPath: .status.currentState.taskName
      name: Task
      priority: 1
      type: string
    - jsonPath: .status.currentState.actionName
      name: Action
      type: string
    - jsonPath: .status.currentState.agentID
      name: Agent
      type: string
    - jsonPath: .spec.hardwareRef
      name: Hardware
      type: string
    - jsonPath: .status.templateRendering
      name: Template-Rendering
      priority: 1
      type: string
    name: v1alpha2
    schema:
      openAPIV3Schema:
        description: Pipeline is the Schema for the Pipeline API.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: PipelineSpec defines Workflows and associated options.
            properties:
              disabled:
                description: Disabled indicates whether the Pipeline will be processed
                  or not.
                type: boolean
              globals:
                description: Globals apply to all Workflows in the Pipeline.
                properties:
                  environment:
                    description: Environment variables here are added to all Workflows
                      in the Pipeline.
                    items:
                      description: Environment defines environmental variables.
                      properties:
                        key:
                          description: Key is the name of the environmental variable.
                          type: string
                        value:
                          description: Value is the value of the environmental variable.
                          type: string
                      required:
                      - key
                      - value
                      type: object
                    type: array
                  templateMap:
                    additionalProperties:
                      type: string
                    description: TemplateMap is a mapping of key/values that will
                      be used when templating a Workflow.
                    type: object
                  timeoutSeconds:
                    description: TimeoutSeconds is the duration for the Pipeline before
                      marking it as Timed out.
                    format: int64
                    type: integer
                  volumes:
                    description: Volumes defined here are added to all Workflows in
                      the Pipeline.
                    items:
                      description: "Volume is a specification for mounting a location
                        on a Host into an Action container.\nVolumes take the form
                        {SRC-VOLUME-NAME | SRC-HOST-DIR}:TGT-CONTAINER-DIR:OPTIONS.\nWhen
                        specifying a VOLUME-NAME that does not exist it will be created
                        for you.\nExamples:\n\nRead-only bind mount bound to /data\n\n\t/etc/data:/data:ro\n\nWritable
                        volume name bound to /data\n\n\tshared_volume:/data\n\nSee
                        https://docs.docker.com/storage/volumes/ for additional details."
                      type: string
                    type: array
                type: object
              workflows:
                description: Workflows that are run as part of the Pipeline.
                items:
                  properties:
                    agentID:
                      description: AgentID is the ID of the Agent that is to run this
                        Workflow.
                      type: string
                    disabled:
                      description: Disabled indicates whether this Workflow will be
                        processed or not.
                      type: boolean
                    hardware:
                      description: HardwareRef is the Hardware and options associated
                        with this Workflow.
                      properties:
                        bootOptions:
                          description: |-
                            BootOptions are options that control the booting of Hardware.
                            These are only applicable when a HardwareRef is provided.
                          properties:
                            bootMode:
                              description: BootMode is the type of booting that will
                                be done. One of "netboot", "isoboot", or "customboot".
                              enum:
                              - netboot
                              - isoboot
                              - iso
                              - customboot
                              type: string
                            custombootConfig:
                              description: |-
                                CustombootConfig is the configuration for the "customboot" boot mode.
                                This allows users to define custom BMC Actions.
                              properties:
                                postActions:
                                  description: |-
                                    PostActions are the BMC Actions that will be run after all Workflow Actions have completed.
                                    In most cases these Actions should get a Machine into a state where it can be powered off or rebooted and remove any mounted virtual media.
                                    These Actions will be run only if the main Workflow Actions complete successfully.
                                  items:
                                    description: |-
                                      Operations defines the operations that can be performed against a BMC.
                                      Only a single field in the struct should be defined at any given time
                                      as only one operation can be performed at a time.
                                      For example either PowerAction or BootDevice.
                                    maxProperties: 1
                                    properties:
                                      bootDevice:
                                        description: BootDevice is the device to set
                                          as the first boot device on the Machine.
                                        properties:
                                          device:
                                            description: Device is the name of the
                                              device to set as the first boot device.
                                            type: string
                                          efiBoot:
                                            description: EFIBoot indicates whether
                                              the boot device should be set to efiboot
                                              mode.
                                            type: boolean
                                          persistent:
                                            description: Persistent indicates whether
                                              the boot device should be set persistently
                                              as the first boot device.
                                            type: boolean
                                        type: object
                                      powerAction:
                                        allOf:
                                        - enum:
                                          - "on"
                                          - "off"
                                          - soft
                                          - status
                                          - cycle
                                          - reset
                                        - enum:
                                          - "on"
                                          - "off"
                                          - soft
                                          - status
                                          - cycle
                                          - reset
                                        description: PowerAction represents a baseboard
                                          management power operation.
                                        type: string
                                      virtualMediaAction:
                                        description: VirtualMediaAction represents
                                          a baseboard management virtual media insert/eject.
                                        properties:
                                          kind:
                                            description: Kind represents the kind
                                              of virtual media.
                                            type: string
                                          mediaURL:
                                            description: mediaURL represents the URL
                                              of the image to be inserted into the
                                              virtual media, or empty to eject media.
                                            type: string
                                        required:
                                        - kind
                                        type: object
                                    type: object
                                  type: array
                                preparingActions:
                                  description: |-
                                    PreparingActions are the BMC Actions that will be run before any Workflow Actions.
                                    In most cases these Actions should get a Machine into a state where a Tink Agent is running.
                                  items:
                                    description: |-
                                      Operations defines the operations that can be performed against a BMC.
                                      Only a single field in the struct should be defined at any given time
                                      as only one operation can be performed at a time.
                                      For example either PowerAction or BootDevice.
                                    maxProperties: 1
                                    properties:
                                      bootDevice:
                                        description: BootDevice is the device to set
                                          as the first boot device on the Machine.
                                        properties:
                                          device:
                                            description: Device is the name of the
                                              device to set as the first boot device.
                                            type: string
                                          efiBoot:
                                            description: EFIBoot indicates whether
                                              the boot device should be set to efiboot
                                              mode.
                                            type: boolean
                                          persistent:
                                            description: Persistent indicates whether
                                              the boot device should be set persistently
                                              as the first boot device.
                                            type: boolean
                                        type: object
                                      powerAction:
                                        allOf:
                                        - enum:
                                          - "on"
                                          - "off"
                                          - soft
                                          - status
                                          - cycle
                                          - reset
                                        - enum:
                                          - "on"
                                          - "off"
                                          - soft
                                          - status
                                          - cycle
                                          - reset
                                        description: PowerAction represents a baseboard
                                          management power operation.
                                        type: string
                                      virtualMediaAction:
                                        description: VirtualMediaAction represents
                                          a baseboard management virtual media insert/eject.
                                        properties:
                                          kind:
                                            description: Kind represents the kind
                                              of virtual media.
                                            type: string
                                          mediaURL:
                                            description: mediaURL represents the URL
                                              of the image to be inserted into the
                                              virtual media, or empty to eject media.
                                            type: string
                                        required:
                                        - kind
                                        type: object
                                    type: object
                                  type: array
                              type: object
                            isoURL:
                              description: |-
                                ISOURL is the URL of the ISO that will be one-time booted. When this field is set,
                                the controller will create a job.bmc.tinkerbell.org object
                                for getting the associated hardware into a CDROM booting state.
                                A HardwareRef that contains a spec.BmcRef must be provided.
                                BootMode must be set to "isoboot".
                              format: url
                              type: string
                            toggleAllowNetboot:
                              description: |-
                                ToggleAllowNetboot indicates whether the controller should toggle the field in the associated hardware for allowing PXE booting.
                                This will be enabled before a Workflow is executed and disabled after the Workflow has completed successfully.
                                A HardwareRef must be provided.
                              type: boolean
                          type: object
                        reference:
                          description: Reference is the Hardware object associated
                            with this Workflow.
                          properties:
                            name:
                              type: string
                            namespace:
                              type: string
                          type: object
                      type: object
                    templateMap:
                      additionalProperties:
                        type: string
                      description: TemplateMap is a mapping of key/values that will
                        be used when templating a Workflow.
                      type: object
                    workflowRef:
                      description: WorkflowRef is the Workflow associated with this
                        Pipeline config.
                      properties:
                        name:
                          type: string
                        namespace:
                          type: string
                      type: object
                  type: object
                type: array
            type: object
          status:
            description: PipelineStatus defines the observed state of a Workflow.
            properties:
              agentID:
                description: AgentID is the ID of the Agent with which this Workflow
                  is associated.
                type: string
              bootOptions:
                description: BootOptions holds the state of any boot options.
                properties:
                  allowNetboot:
                    description: AllowNetboot holds the state of the the controller's
                      interactions with the allowPXE field in a Hardware object.
                    properties:
                      toggledFalse:
                        type: boolean
                      toggledTrue:
                        type: boolean
                    type: object
                  jobs:
                    additionalProperties:
                      description: JobStatus holds the state of a specific job.bmc.tinkerbell.org
                        object created.
                      properties:
                        complete:
                          description: Complete indicates whether the created job.bmc.tinkerbell.org
                            has reported its conditions as complete.
                          type: boolean
                        existingJobDeleted:
                          description: |-
                            ExistingJobDeleted indicates whether any existing job.bmc.tinkerbell.org was deleted.
                            The name of each job.bmc.tinkerbell.org object created by the controller is the same, so only one can exist at a time.
                            Using the same name was chosen so that there is only ever 1 job.bmc.tinkerbell.org per Hardware/Machine.bmc.tinkerbell.org.
                            This makes clean up easier and we dont just orphan jobs every time.
                          type: boolean
                        uid:
                          description: |-
                            UID is the UID of the job.bmc.tinkerbell.org object associated with this workflow.
                            This is used to uniquely identify the job.bmc.tinkerbell.org object, as
                            all objects for a specific Hardware/Machine.bmc.tinkerbell.org are created with the same name.
                          type: string
                      type: object
                    description: Jobs holds the state of any job.bmc.tinkerbell.org
                      objects created.
                    type: object
                type: object
              conditions:
                description: Conditions are the latest available observations of an
                  object's current state.
                items:
                  description: JobCondition describes current state of a job.
                  properties:
                    message:
                      description: Message is a human readable message indicating
                        details about last transition.
                      type: string
                    reason:
                      description: Reason is a (brief) reason for the condition's
                        last transition.
                      type: string
                    status:
                      description: Status of the condition, one of True, False, Unknown.
                      type: string
                    time:
                      description: Time when the condition was created.
                      format: date-time
                      type: string
                    type:
                      description: Type of job condition, Complete or Failed.
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
                x-kubernetes-list-type: atomic
              currentState:
                description: CurrentState tracks where the workflow is in its execution.
                properties:
                  actionID:
                    type: string
                  actionName:
                    type: string
                  agentID:
                    type: string
                  state:
                    type: string
                  taskID:
                    type: string
                  taskName:
                    type: string
                type: object
              globalExecutionStop:
                description: |-
                  GlobalExecutionStop represents the time when the Workflow should stop executing.
                  After this time, the Workflow will be marked as TIMEOUT.
                format: date-time
                type: string
              globalTimeout:
                description: GlobalTimeout represents the max execution time.
                format: int64
                type: integer
              state:
                description: State is the current overall state of the Workflow.
                type: string
              tasks:
                description: Tasks are the tasks to be run by the Agent(s).
                items:
                  description: Task represents a series of actions to be completed
                    by an Agent.
                  properties:
                    actions:
                      items:
                        description: Action represents a workflow action.
                        properties:
                          args:
                            description: |-
                              Args are a set of arguments to be passed to the command executed by the container on
                              launch.
                            items:
                              type: string
                            type: array
                          command:
                            description: |-
                              Cmd defines the command to use when launching the image. It overrides the default command
                              of the Action image. It must be a unix path to an executable program.
                            pattern: ^(/[^/ ]*)+/?$
                            type: string
                          environment:
                            description: Environment defines environment variables
                              that will be available inside an Action container.
                            items:
                              description: Environment defines environmental variables.
                              properties:
                                key:
                                  description: Key is the name of the environmental
                                    variable.
                                  type: string
                                value:
                                  description: Value is the value of the environmental
                                    variable.
                                  type: string
                              required:
                              - key
                              - value
                              type: object
                            type: array
                          image:
                            description: Image is an OCI image.
                            type: string
                          name:
                            description: Name is a name for the action.
                            type: string
                          namespaces:
                            description: Namespaces defines the Linux namespaces this
                              container should execute in.
                            properties:
                              network:
                                description: Network defines the network namespace.
                                type: string
                              pid:
                                description: PID defines the PID namespace
                                type: string
                            type: object
                          retries:
                            description: Retries is the number of times the Action
                              should be run when completed unsuccessfully.
                            type: integer
                          timeoutSeconds:
                            description: TimeoutSeconds in seconds for this Action
                              to complete.
                            format: int64
                            type: integer
                          volumes:
                            description: Volumes defines the volumes to mount into
                              the container.
                            items:
                              description: "Volume is a specification for mounting
                                a location on a Host into an Action container.\nVolumes
                                take the form {SRC-VOLUME-NAME | SRC-HOST-DIR}:TGT-CONTAINER-DIR:OPTIONS.\nWhen
                                specifying a VOLUME-NAME that does not exist it will
                                be created for you.\nExamples:\n\nRead-only bind mount
                                bound to /data\n\n\t/etc/data:/data:ro\n\nWritable
                                volume name bound to /data\n\n\tshared_volume:/data\n\nSee
                                https://docs.docker.com/storage/volumes/ for additional
                                details."
                              type: string
                            type: array
                        required:
                        - image
                        - name
                        type: object
                      type: array
                    agentID:
                      type: string
                    environment:
                      additionalProperties:
                        type: string
                      type: object
                    id:
                      type: string
                    name:
                      type: string
                    volumes:
                      items:
                        type: string
                      type: array
                  required:
                  - actions
                  - agentID
                  - id
                  - name
                  type: object
                type: array
              templateRendering:
                description: |-
                  TemplateRendering indicates whether the template was rendered successfully.
                  Possible values are "successful" or "failed" or "unknown".
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
